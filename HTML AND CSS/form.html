<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1><center>Registration Form</center></h1>
</head>
<body bgcolor="lightblue">
    <form>
        Name:<input type="text" placeholder="Enter your name" required> <br> <br>
        Email:<input type="email" required> <br><br>
        Password:<input type="password" required> <br><br>
        Date:<input type="date"> <br><br>
        Date-Time:<input type="datetime-local"> <br><br>
        Color:<input type="color"><br><br>

        Address:<textarea rows="5" cols="30"></textarea><br><br>

        Select Your Country:
        <select>
            <option>--Select Your Country--</option>
            <option>India</option>
            <option>America</option>
            <option>China</option>
            <option>Russia</option>
            <option>UK</option>
        </select> <br> <br>

        Quantity:<input type="number"> <br> <br>

        Gender:
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others
        <br> <br>

        Hobbies:
        <input type="checkbox">Cricket
        <input type="checkbox">Music
        <input type="checkbox">Football
        <input type="checkbox">Volleyball
        <input type="checkbox">Dance <br> <br>

        Upload Resume:<input type="file"> <br> <br>

        <input type="submit">
        <input type="reset">

    </form>
    
</body>
</html>
