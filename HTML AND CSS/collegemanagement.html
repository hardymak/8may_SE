<!DOCTYPE html>
<html>
<head>
    <title>College Management System</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>College Management System</h1>
    
    <table>
        <tr>
            <th rowspan="2">Department</th>
            <th colspan="3">Courses</th>
        </tr>
        <tr>
            <th>Course 1</th>
            <th>Course 2</th>
            <th>Course 3</th>
        </tr>
        <tr>
            <td rowspan="3">Computer Science</td>
            <td>CS101</td>
            <td>CS201</td>
            <td>CS301</td>
        </tr>
        <tr>
            <td>CS102</td>
            <td>CS202</td>
            <td>CS302</td>
        </tr>
        <tr>
            <td>CS103</td>
            <td>CS203</td>
            <td>CS303</td>
        </tr>
        <tr>
            <td rowspan="2">Electronics</td>
            <td>EC101</td>
            <td>EC201</td>
            <td>EC301</td>
        </tr>
        <tr>
            <td>EC102</td>
            <td>EC202</td>
            <td>EC302</td>
        </tr>
    </table>
    
</body>
</html>
